<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function plus(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            if(num1 == '') {
                alert("첫번째 칸의 숫자가 비어있습니다.");
                return;
            } 
            if(num2 == '') {
                alert("두번째 칸의 숫자가 비어있습니다.");
                return;
            } 
            var sum = parseInt(num1) + parseInt(num2);
            document.getElementById("sum").value = sum;
        }
    </script>
</head>
<body>
    <h2>Practice</h2>
    <h3>Practice 중, Form css 사용과 Java Script 기초를 위한 페이지 입니다.</h3>
    <form method="post" action="" name="form1">
        <input type="text" name="num1" size="4" id="num1"> +
        <input type="text" name="num2" size="4" id="num2">
        <button type="button" onclick="plus()"> = </button>
        <input type="text" name="sum" size="4" id="sum">
    </form>
</body>
</html>
